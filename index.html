<body>
    <svg class="pacman__wrapper">
      <polygon class="pacman_closed" points="16 0, 36 0, 36 4, 44 4, 44 8, 48 8, 48 16, 52 16, 52 36, 48 36, 48 44, 44 44, 44 48, 36 48, 36 52, 16 52, 16 48, 8 48, 8 44, 4 44, 4 36, 0 36, 0 16, 4 16, 4 8, 8 8, 8 4, 16 4"/>
      <polygon class="pacman_mid" points="16 0, 36 0, 36 4, 44 4, 44 8, 48 8, 48 16, 52 16, 52 36, 48 36, 48 44, 44 44, 44 48, 36 48, 36 52, 16 52, 16 48, 8 48, 8 44, 4 44, 4 36, 12 36, 12 32, 24 32, 24 28, 36 28, 36 24, 24 24, 24 20, 12 20, 12 16, 4 16, 4 8, 8 8, 8 4, 16 4  "/>
      <polygon class="pacman_open" points="16 0, 36 0, 36 4, 44 4, 44 8, 48 8, 48 16, 52 16, 52 36, 48 36, 48 44, 44 44, 44 48, 36 48, 36 52, 16 52, 16 44, 20 44, 20 40, 24 40, 24 36, 28 36, 28 32, 32 32, 32 28, 36 28, 36 24, 32 24, 32 20, 28 20, 28 16, 24 16, 24 12, 20 12, 20 8, 16 8"/>
    </svg>
  <style>
    .pacman__wrapper {
      fill: rgb(223, 190, 8);
    }

    .pacman__wrapper > * {
      display: block;
    }
    .pacman_open {
      animation: blink 3s -2s;
    }
    .pacman_mid {
      animation: blink 3s -1s;
    }
    .pacman_closed {
      animation: blink 3s 0s;
    }
    @keyframes blink {
      50% {
        display: none;
      }
    }
  </style>
